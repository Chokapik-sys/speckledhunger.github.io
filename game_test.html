<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
  <script>
  function up() {
  document.getElementById("testCharacter").top = document.getElementById("testCharacter").top - 1
  }
  function down() {
  document.getElementById("testCharacter").top = document.getElementById("testCharacter").top + 1
  }
  function left() {
  document.getElementById("testCharacter").left = document.getElementById("testCharacter").left - 1
  }
  function right() {
  document.getElementById("testCharacter").left = document.getElementById("testCharacter").left + 1
  }
  </script>
  <style>
  #testCharacter {
  position: fixed;
  left: 10px;
  top: 100px;
  }
  </style>
  <button onclick="up()">Up</button>
  <button onclick="down()">Down</button>
  <button onclick="left()">Left</button>
  <button onclick="right()">Right</button>
  <button id="testCharacter">Character test</button>
  </body>
</html>
