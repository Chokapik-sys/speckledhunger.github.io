    function multiply(){
      sign = 1

    }
      function divide(){
      sign = 2
      document.getElementById("sign").innerHTML = "/"
          switchnum2()
      }
      function add(){
      sign = 3
      document.getElementById("sign").innerHTML = "+"
          switchnum2()
    }
      function subtract(){
      sign = 4
      document.getElementById("sign").innerHTML = "-"
        switchnum2()
    }
    function solve(){
      if (sign === 1){
          answer = parseInt(document.getElementById("num1").innerHTML) * parseInt(document.getElementById("num2").innerHTML)
      }
      if (sign === 2){
          answer = parseInt(document.getElementById("num1").innerHTML) / parseInt(document.getElementById("num2").innerHTML)
      }
      if (sign === 3){
          answer = parseInt(document.getElementById("num1").innerHTML) + parseInt(document.getElementById("num2").innerHTML)
      }
      if (sign === 4){
          answer = parseInt(document.getElementById("num1").innerHTML) - parseInt(document.getElementById("num2").innerHTML)
        }
      document.getElementById("calculate").innerHTML = answer
    }
    function reset(){
      document.getElementById("num1").innerHTML = ""
      document.getElementById("sign").innerHTML = ""
      document.getElementById("num2").innerHTML = ""
      document.getElementById("calculate").innerHTML = ""
      num = 1
      sign = 0
    }
    function recyc(){
      document.getElementById("num1").innerHTML = document.getElementById("calculate").innerHTML
      document.getElementById("sign").innerHTML = ""
      document.getElementById("num2").innerHTML = ""
      document.getElementById("calculate").innerHTML = ""
      num = 2
      sign = 0
      }
</script>
