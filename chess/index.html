      <div id="container">
      <select id="colour"><option value="W">White</option><option value="B">Black</option></select>

      <input type="text" id="coord" maxlength="4" onkeyup="checkkey()" onkeydown="checkkey()" onkeypress="checkkey()" placeholder="_x_" onfocus="focused=0" onblur="focused=1">
