<!DOCTYPE html>
<html>
<head>
  <title>Multitask</title>
</head>
<body>
  <script>
    function url1(){
    document.getElementById("frame1").src = document.getElementById("URL1").value
    }
    function url2(){
      document.getElementById("frame2").src = document.getElementById("URL2").value
    }
  </script>
  <textarea id="URL1" placeholder="URL 1"></textarea>
  <button onclick="url1()">Submit 1</button>
  <iframe id="frame1" width="100px" height="100px"></iframe>
  <textarea id="URL2" placeholder="URL 2"></textarea>
  <button onclick="url2()">Submit 2</button>
  <iframe id="frame2" width="100px" height="100px"></iframe>
</body>
</html>
